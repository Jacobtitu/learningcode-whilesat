<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .axis-label { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
    .tick-label { font-family: Arial, sans-serif; font-size: 11px; fill: #000; }
    .line-eelgrass { stroke: #000; stroke-width: 2; fill: none; }
    .line-widgeon { stroke: #000; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
    .line-total { stroke: #000; stroke-width: 2; stroke-dasharray: 2,2; fill: none; }
    .marker-eelgrass { fill: #000; }
    .marker-widgeon { fill: #000; }
    .marker-total { fill: none; stroke: #000; stroke-width: 2; }
    .legend-text { font-family: Arial, sans-serif; font-size: 11px; fill: #000; }
    .grid-line { stroke: #ccc; stroke-width: 0.5; }
  </style>
  
  <!-- Title -->
  <text x="350" y="25" class="title">Chesapeake Bay Seagrass Coverage 2012-2019</text>
  
  <!-- Y-axis label -->
  <text x="30" y="250" class="axis-label" transform="rotate(-90 30 250)">Seagrass area (hectares)</text>
  
  <!-- X-axis label -->
  <text x="350" y="480" class="axis-label">Year</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="420" x2="650" y2="420" class="grid-line"/>
  <line x1="80" y1="360" x2="650" y2="360" class="grid-line"/>
  <line x1="80" y1="300" x2="650" y2="300" class="grid-line"/>
  <line x1="80" y1="240" x2="650" y2="240" class="grid-line"/>
  <line x1="80" y1="180" x2="650" y2="180" class="grid-line"/>
  <line x1="80" y1="120" x2="650" y2="120" class="grid-line"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="420" stroke="#000" stroke-width="2"/>
  <!-- Y-axis labels -->
  <text x="75" y="425" class="tick-label" text-anchor="end">0</text>
  <text x="75" y="365" class="tick-label" text-anchor="end">9,000</text>
  <text x="75" y="305" class="tick-label" text-anchor="end">18,000</text>
  <text x="75" y="245" class="tick-label" text-anchor="end">27,000</text>
  <text x="75" y="185" class="tick-label" text-anchor="end">36,000</text>
  <text x="75" y="125" class="tick-label" text-anchor="end">45,000</text>
  
  <!-- X-axis -->
  <line x1="80" y1="420" x2="650" y2="420" stroke="#000" stroke-width="2"/>
  <!-- X-axis labels -->
  <text x="130" y="440" class="tick-label" text-anchor="middle">2012</text>
  <text x="200" y="440" class="tick-label" text-anchor="middle">2013</text>
  <text x="270" y="440" class="tick-label" text-anchor="middle">2014</text>
  <text x="340" y="440" class="tick-label" text-anchor="middle">2015</text>
  <text x="410" y="440" class="tick-label" text-anchor="middle">2016</text>
  <text x="480" y="440" class="tick-label" text-anchor="middle">2017</text>
  <text x="550" y="440" class="tick-label" text-anchor="middle">2018</text>
  <text x="620" y="440" class="tick-label" text-anchor="middle">2019</text>
  
  <!-- Data points (scaled: 45,000 hectares = 360px, so 1 hectare = 0.008px) -->
  <!-- Eelgrass (solid line with triangles) -->
  <polyline points="130,390 200,355 270,340 340,335 410,335 480,330 550,320 620,380" class="line-eelgrass"/>
  <polygon points="130,390 125,385 135,385" class="marker-eelgrass"/>
  <polygon points="200,355 195,350 205,350" class="marker-eelgrass"/>
  <polygon points="270,340 265,335 275,335" class="marker-eelgrass"/>
  <polygon points="340,335 335,330 345,330" class="marker-eelgrass"/>
  <polygon points="410,335 405,330 415,330" class="marker-eelgrass"/>
  <polygon points="480,330 475,325 485,325" class="marker-eelgrass"/>
  <polygon points="550,320 545,315 555,315" class="marker-eelgrass"/>
  <polygon points="620,380 615,375 625,375" class="marker-eelgrass"/>
  
  <!-- Widgeon grass (dashed line with squares) -->
  <polyline points="130,360 200,335 270,300 340,260 410,245 480,240 550,250 620,320" class="line-widgeon"/>
  <rect x="127" y="357" width="6" height="6" class="marker-widgeon"/>
  <rect x="197" y="332" width="6" height="6" class="marker-widgeon"/>
  <rect x="267" y="297" width="6" height="6" class="marker-widgeon"/>
  <rect x="337" y="257" width="6" height="6" class="marker-widgeon"/>
  <rect x="407" y="242" width="6" height="6" class="marker-widgeon"/>
  <rect x="477" y="237" width="6" height="6" class="marker-widgeon"/>
  <rect x="547" y="247" width="6" height="6" class="marker-widgeon"/>
  <rect x="617" y="317" width="6" height="6" class="marker-widgeon"/>
  
  <!-- Total (dotted line with circles) -->
  <polyline points="130,260 200,240 270,220 340,180 410,160 480,150 550,145 620,220" class="line-total"/>
  <circle cx="130" cy="260" r="4" class="marker-total"/>
  <circle cx="200" cy="240" r="4" class="marker-total"/>
  <circle cx="270" cy="220" r="4" class="marker-total"/>
  <circle cx="340" cy="180" r="4" class="marker-total"/>
  <circle cx="410" cy="160" r="4" class="marker-total"/>
  <circle cx="480" cy="150" r="4" class="marker-total"/>
  <circle cx="550" cy="145" r="4" class="marker-total"/>
  <circle cx="620" cy="220" r="4" class="marker-total"/>
  
  <!-- Legend -->
  <line x1="100" y1="460" x2="130" y2="460" class="line-eelgrass"/>
  <polygon points="130,460 125,455 135,455" class="marker-eelgrass"/>
  <text x="140" y="465" class="legend-text">eelgrass</text>
  
  <line x1="220" y1="460" x2="250" y2="460" class="line-widgeon"/>
  <rect x="250" y="457" width="6" height="6" class="marker-widgeon"/>
  <text x="260" y="465" class="legend-text">widgeon grass</text>
  
  <line x1="360" y1="460" x2="390" y2="460" class="line-total"/>
  <circle cx="390" cy="460" r="4" class="marker-total"/>
  <text x="400" y="465" class="legend-text">total of all types of seagrass</text>
</svg>

