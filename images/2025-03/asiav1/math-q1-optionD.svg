<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <style>
    .axis { stroke: #000; stroke-width: 1.5; }
    .grid { stroke: #ccc; stroke-width: 0.5; }
    .line { stroke: #000; stroke-width: 2; fill: none; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
  </style>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#ccc" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="500" height="500" fill="url(#grid)" />
  
  <!-- Axes -->
  <line x1="50" y1="450" x2="450" y2="450" class="axis"/>
  <line x1="250" y1="50" x2="250" y2="450" class="axis"/>
  
  <!-- X-axis labels -->
  <text x="100" y="470" class="label" text-anchor="middle">-4</text>
  <text x="150" y="470" class="label" text-anchor="middle">-2</text>
  <text x="250" y="470" class="label" text-anchor="middle">0</text>
  <text x="300" y="470" class="label" text-anchor="middle">2</text>
  <text x="350" y="470" class="label" text-anchor="middle">4</text>
  <text x="400" y="470" class="label" text-anchor="middle">6</text>
  <text x="425" y="470" class="label" text-anchor="middle">8</text>
  <text x="450" y="470" class="label" text-anchor="middle">10</text>
  
  <!-- Y-axis labels -->
  <text x="35" y="400" class="label" text-anchor="middle">-4</text>
  <text x="35" y="350" class="label" text-anchor="middle">-2</text>
  <text x="35" y="250" class="label" text-anchor="middle">0</text>
  <text x="35" y="200" class="label" text-anchor="middle">2</text>
  <text x="35" y="150" class="label" text-anchor="middle">4</text>
  <text x="35" y="100" class="label" text-anchor="middle">6</text>
  <text x="35" y="75" class="label" text-anchor="middle">8</text>
  <text x="35" y="50" class="label" text-anchor="middle">10</text>
  
  <!-- Line 1: y = x (through origin) -->
  <line x1="0" y1="500" x2="500" y2="0" class="line"/>
  
  <!-- Line 2: y = 2x - 4 (steeper, y-intercept at -4) -->
  <line x1="0" y1="650" x2="500" y2="150" class="line"/>
  
  <!-- Intersection at (4, 4) -->
  <circle cx="350" cy="150" r="4" fill="#000"/>
</svg>

