<!DOCTYPE html>
<html>
  <head>
    <title>My Blank Website</title>
    <style>
      
      .header {
        display: flex;
        justify-content: space-between;
        color: rgb(6, 6, 6);
        align-items: center;
        padding: 20px 40px;
        background: transparent;
        
      }
      .navigation {
        color: #ffffff;
        text-align: center;
        font-size: 1.30em;
      }
      .logo {
        color: #000000c1;
        text-align: left;
        font-size: 2em;
        font-weight: bold;
      }
      .navigation a {
        color:#60a6e4f8;
        text-decoration: none;
        margin: 0 50px;
        
      }
      .navigation a:hover {
        color: #000000;
        transition: color 0.3s ease-in-out;
      }
      .button1 {
        background-color: #ededed;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.8em;
        font-family: poppins, sans-serif;
        font-weight: 500;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
          transition: transform 0.2s ease;
        }
        .button1:hover {
          transform: scale(1.05);
        
      }
      .button2 {
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #216db1f8;
        color: white;
        font-size: 0.8em;
        font-family: poppins, sans-serif;
        font-weight: 500;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
          transition: transform 0.2s ease;
        }
        .button2:hover {
          transform: scale(1.05);
        
      }


      .hero-section {
        background: linear-gradient(to right, #7db6ebf8, #557eef);
        padding: 120px 40px;
        text-align: center;
        color: #f0f0f0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: poppins, sans-serif;
        
        
      }
      .content {
        padding: 20px 40px;
        text-align: center;
        color: #000000c1;
      }
      .button {
          padding: 15px 30px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          background-color: #f0f4ff;
          color: #1a1a1a;
          font-size: 1em;
          font-family: poppins, sans-serif;
          font-weight: 500;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
          transition: transform 0.2s ease;
        }
        .button:hover {
          transform: scale(1.05);
        
      }
      .button3 {
        text-align: center;
      }
      
      



    </style>
  </head>
  <body>
    
    <div class=" header">
      <div class="logo">Prep Ai</div>
      
      <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Practice Questions</a>
        <button class="button1">Register</button>
        <button class="button2">Login</button>
      </div>
      
  </div>
    <div class="hero-section">
    <h1>Master your learning with AI-powered tools</h1>
    <h2>Welcome to Prep Ai</h2>
    </div>

    <div class="content">
      <h2>All Past Digital SAT Questions</h2></div>

    <div class="button3">
      <button class="button">Practice Here</button></div>
  </body>
</html>
